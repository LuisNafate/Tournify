<div class="edit-tournament-page">
  <!-- Sidebar de navegación -->
  <aside class="sidebar">
    <nav class="sidebar-nav">
      <a routerLink="/teams/my-teams" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Mis Equipos
      </a>
      <a routerLink="/teams/my-teams" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        Gestionar Jugadores
      </a>
      <a routerLink="/tournaments/list" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        Mis Torneos
      </a>
      <a routerLink="/dashboard" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M9 3v18"/>
          <path d="M9 9h12"/>
        </svg>
        Dashboard
      </a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="main-container">
    <div class="page-header">
      <button type="button" class="btn-back" routerLink="/tournaments/list">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
        Volver a Mis Torneos
      </button>
      <h1>Editar Torneo</h1>
      <p class="subtitle">Modifica los detalles de tu torneo</p>
    </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Cargando datos del torneo...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-container">
    <p class="error-message">{{ error }}</p>
    <button class="btn-back" (click)="onCancel()">Volver</button>
  </div>

  <!-- Edit Form -->
  <form *ngIf="!loading && !error" (ngSubmit)="onSubmit()" class="edit-form">
    <!-- Información Básica -->
    <div class="form-section">
      <h2 class="section-title">Información Básica</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="name">Nombre del Torneo *</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="tournament.name"
            placeholder="Ej: Copa de Campeones 2024"
            required>
        </div>

        <div class="form-group">
          <label for="sport">Deporte *</label>
          <select
            id="sport"
            name="sport"
            [(ngModel)]="tournament.sport"
            required
            disabled>
            <option value="">Selecciona un deporte</option>
            <option *ngFor="let sport of sports" [value]="sport.id">
              {{ sport.name }}
            </option>
          </select>
          <small class="help-text">El deporte no puede ser modificado</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="tournament.description"
          rows="4"
          placeholder="Describe tu torneo..."></textarea>
      </div>

      <div class="form-group">
        <label for="location">Ubicación *</label>
        <input
          type="text"
          id="location"
          name="location"
          [(ngModel)]="tournament.location"
          placeholder="Ej: Estadio Nacional, Ciudad"
          required>
      </div>
    </div>

    <!-- Fechas -->
    <div class="form-section">
      <h2 class="section-title">Fechas</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Fecha de Inicio *</label>
          <input
            type="datetime-local"
            id="startDate"
            name="startDate"
            [(ngModel)]="tournament.startDate"
            required>
        </div>

        <div class="form-group">
          <label for="endDate">Fecha de Fin *</label>
          <input
            type="datetime-local"
            id="endDate"
            name="endDate"
            [(ngModel)]="tournament.endDate"
            required>
        </div>
      </div>

      <div class="form-group">
        <label for="registrationDeadline">Fecha Límite de Inscripción</label>
        <input
          type="datetime-local"
          id="registrationDeadline"
          name="registrationDeadline"
          [(ngModel)]="tournament.registrationDeadline">
      </div>
    </div>

    <!-- Configuración -->
    <div class="form-section">
      <h2 class="section-title">Configuración</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="maxTeams">Número Máximo de Equipos *</label>
          <input
            type="number"
            id="maxTeams"
            name="maxTeams"
            [(ngModel)]="tournament.maxTeams"
            min="2"
            required>
        </div>

        <div class="form-group">
          <label for="prizePool">Premio (Opcional)</label>
          <input
            type="number"
            id="prizePool"
            name="prizePool"
            [(ngModel)]="tournament.prizePool"
            min="0"
            step="0.01"
            placeholder="0.00">
        </div>
      </div>

      <div class="form-group">
        <label for="rules">Reglas del Torneo</label>
        <textarea
          id="rules"
          name="rules"
          [(ngModel)]="tournament.rules"
          rows="6"
          placeholder="Especifica las reglas del torneo..."></textarea>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
      <button type="submit" class="btn-save" [disabled]="loading">
        <span *ngIf="loading" class="spinner-small"></span>
        {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
      </button>
    </div>
  </form>
  </div>
</div>
