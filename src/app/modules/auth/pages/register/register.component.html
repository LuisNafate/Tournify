<section class="register-container">
  <div class="register-left">
    <div class="image-container">
      <img src="assets/images/register-illustration.svg" alt="Tournify Register" class="register-illustration">
    </div>
  </div>
  
  <div class="register-right">
    <div class="register-content">
      <div class="register-header">
        <h2>Crear Cuenta</h2>
        <p>Únete a la comunidad de Tournify</p>
      </div>

      <form class="register-form">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" placeholder="Usuario123">
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="correo@ejemplo.com">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********">
        </div>

        <button type="submit">Registrarse</button>
      </form>

      <p class="login-link">¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</section>
