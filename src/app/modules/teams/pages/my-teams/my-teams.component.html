<div class="my-teams-page">
  <!-- Sidebar Lateral -->
  <aside class="sidebar">
    <!-- NavegaciÃ³n -->
    <nav class="sidebar-nav">
      <a routerLink="/teams/my-teams" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        <span>Mis Equipos</span>
      </a>

      <a routerLink="/teams/my-teams" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>Gestionar Jugadores</span>
      </a>

      <a routerLink="/tournaments/list" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        <span>Mis Torneos</span>
      </a>

      <a routerLink="/dashboard" class="nav-link" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M9 3v18"/>
          <path d="M9 9h12"/>
        </svg>
        <span>Dashboard</span>
      </a>
    </nav>
  </aside>

  <!-- Contenido Principal -->
  <main class="main-container">
    <!-- Header -->
    <header class="page-header">
      <div class="breadcrumb">
        <a routerLink="/dashboard">Inicio</a>
        <span class="separator">/</span>
        <span class="current">Mis Equipos</span>
      </div>
      <button class="btn-create" (click)="createTeam()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        Crear Equipo
      </button>
    </header>

    <!-- Loading state -->
    <div *ngIf="loading" class="loading-container">
      <div class="spinner"></div>
      <p>Cargando equipos...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error && !loading" class="error-container">
      <p class="error-message">{{ error }}</p>
      <button class="btn-retry" (click)="loadMyTeams()">Reintentar</button>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && !error && teams.length === 0" class="empty-state">
      <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
      <h2>No tienes equipos</h2>
      <p>Crea tu primer equipo para poder unirte a torneos</p>
      <button class="btn-create-large" (click)="createTeam()">Crear mi primer equipo</button>
    </div>

    <!-- Teams grid -->
    <div *ngIf="!loading && !error && teams.length > 0" class="teams-grid">
      <div
        *ngFor="let team of teams"
        class="team-card"
        (click)="viewTeam(team.id)">

        <!-- Team Logo -->
        <div class="team-logo">
          <img
            *ngIf="team.logoUrl"
            [src]="team.logoUrl"
            [alt]="team.name">
          <div *ngIf="!team.logoUrl" class="default-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
        </div>

        <!-- Team Info -->
        <div class="team-info">
          <h3 class="team-name">{{ team.name }}</h3>
          <p class="team-short-name" *ngIf="team.shortName">{{ team.shortName }}</p>
          <p class="team-description" *ngIf="team.description">{{ team.description }}</p>

          <!-- Contact Info -->
          <div class="contact-info" *ngIf="team.contactEmail || team.contactPhone">
            <span *ngIf="team.contactEmail" class="contact-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
              {{ team.contactEmail }}
            </span>
            <span *ngIf="team.contactPhone" class="contact-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
              </svg>
              {{ team.contactPhone }}
            </span>
          </div>
        </div>

        <!-- Actions -->
        <div class="team-actions">
          <button
            class="btn-delete"
            (click)="deleteTeam(team, $event)"
            title="Eliminar equipo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
